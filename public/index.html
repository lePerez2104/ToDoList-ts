<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - TS</title>
</head>
<body>
    <div id="app">
        <button id="toggleMode">Toggle Mode</button>
        <hr />
        <form id="taskForm">
            <fieldset id="todoSet">
                <legend>Todo:</legend>
                <label for="todoDescription">Description:</label>
                <input type="text" name="todoDescription" required />
                <button type="submit">Submit</button>
            </fieldset>

            <fieldset id="reminderSet" style="display: none;" disabled>
                <legend>Reminder:</legend>
                <label for="reminderDescription">Description:</label>
                <input type="text" name="reminderDescription" required />
                <label for="reminderDate">Date:</label>
                <input type="date" name="reminderDate" required />

                <label for="notifications">Notify by:</label>
                <select name="notifications">
                    <option value="SMS">SMS</option>
                    <option value="EMAIL">EMAIL</option>
                    <option value="PUSH_NOTIFICATION">Push notification</option>
                </select>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <br />
    <ul id="tasksList" style="white-space: pre-line; list-style: none;"></ul>

    <script src="./dist/index.js"></script>
</body>
</html>
